services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paintflow-backend
    restart: unless-stopped
    environment:
      APP_ENV: production
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:?missing}:${POSTGRES_PASSWORD:?missing}@db:5432/${POSTGRES_DB:?missing}
      JWT_SECRET: ${JWT_SECRET:?missing}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?missing}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:?missing}
      AUTO_CREATE_TABLES: "false"
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL:?missing}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD:?missing}
      BOOTSTRAP_ADMIN_NAME: ${BOOTSTRAP_ADMIN_NAME:-Platform Admin}
      INGEST_ENABLED: ${INGEST_ENABLED:-true}
      INGEST_POLL_SECONDS: ${INGEST_POLL_SECONDS:-3600}
    command: /bin/sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8000"
    networks:
      - private

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: paintflow-frontend
    restart: unless-stopped
    depends_on:
      - backend
    expose:
      - "80"
    networks:
      - private

  db:
    image: postgres:16-alpine
    container_name: paintflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:?missing}
      POSTGRES_USER: ${POSTGRES_USER:?missing}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?missing}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - private

  caddy:
    image: caddy:2.8-alpine
    container_name: paintflow-caddy
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    environment:
      DOMAIN: ${DOMAIN:?missing}
      ACME_EMAIL: ${ACME_EMAIL:?missing}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - private

volumes:
  pgdata:
  caddy_data:
  caddy_config:

networks:
  private:
    driver: bridge
